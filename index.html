<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet/less" type="text/less" href="css/main.less"/>
    <link rel="stylesheet/less" type="text/less" href="css/carousel.less"/>
    <script src="./libraries/less.js"></script>
</head>
<body>
<div class="header">
    <div id="logo">

    </div>
    <div id="navbar">
        <ul>
            <li>
                <a>Главная</a>
            </li>
            <li>
                <a>Услуги</a></li>
            <li>
                <a>Артисты</a></li>
            <li>
                <a>Галерея</a>
            </li>
            <li>
                <a>Видео</a></li>
            <li>
                <a>Цены</a></li>
            <li>
                <a>Связяться</a></li>
        </ul>
    </div>
</div>
<div class="main">
    <div id="carousel">
        <div id="viewport">
            <div class='prev-next' id="leftSlider">
                <div id="prev">
                    <img src="images/arrow.svg" class="arrow"/>
                </div>
            </div>

            <ul id="slidewrapper">
                <li class="slide">
                    <img src="images/image1.jpg" alt="1" class="slide-img"/>
                </li>
                <li class="slide">
                    <img src="images/image2.jpg" alt="2" class="slide-img"/>
                </li>
                <li class="slide">
                    <img src="images/image3.jpg" alt="3" class="slide-img"/>
                </li>
                <li class="slide">
                    <img src="images/image4.jpg" alt="3" class="slide-img"/>
                </li>
            </ul>

            <div class='prev-next' id="rightSlider">
                <div id="next">
                    <img src="images/arrow.svg" class="arrow"/>
                </div>
            </div>

            <ul id="nav-btns">
                <li class="slide-nav-btn"></li>
                <li class="slide-nav-btn"></li>
                <li class="slide-nav-btn"></li>
                <li class="slide-nav-btn"></li>
            </ul>
        </div>
    </div>
</div>

<div class="footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/carousel.js"></script>
<script src="js/main.js"></script>
</body>
</html>
